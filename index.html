<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Word Guess Game</title>
</head>
<body>
  <main class="container">

    <h1>Word Guess Game</h1>

    <h2>Press any key to get started!</h1>

    <div class="row">
      <section id="word" class="display-2 text-monospace text-capitalize text-center col-12">

      </section>
    </div>
    <h2>Letters Guessed</h2>
    <section id="lettersGuessed">

    </section>

    <h2>Guesses Remaining</h2>
    <section id="guessesRemaining">

    </section>
    <h2>Wins</h2>
    <section class="display-3" id="wins">

    </section>
    

  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
